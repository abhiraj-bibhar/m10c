{{ define "main" }}
  <article>
    <h1 style="text-align:center;">{{ .Title }}</h1>
    <ul class="tags-list">
      {{ range .Data.Terms.ByCount }}
        <li class="tags-list-item">
            {{ partial "icon.html" (dict "ctx" $ "name" "tag") }}
            <a class="tags-list-item-title" href="{{ .Page.RelPermalink }}">
              ({{ .Count }})
              {{ .Page.Title }}
            </a>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
