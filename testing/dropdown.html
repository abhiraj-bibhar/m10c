<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Dropdown Setup for Hugo (Right-Side Icon)</title>
  <style>
    /* Dropdown Container (Integrate into your navbar) */
    .dropdown-container {
      position: absolute;
      right: 2rem; /* Positions the menu icon on the right */
      top: 20%; /* Center vertically in navbar */
      transform: translateY(-50%);
      display: inline-block;
    }

    /* Menu Icon */
    .menu-icon {
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(45deg, #7c3aed, #3b82f6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1001;
    }
    .menu-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
    }
    .menu-icon svg {
      width: 24px;
      height: 24px;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .menu-icon:hover svg {
      transform: rotate(180deg);
    }

    /* Dropdown Menu */
    .menu {
      position: absolute;
      top: 60px; /* Adjust based on your navbar height */
      right: 0; /* Aligned to the right side */
      background: #1e293b;
      color: #fff;
      border-radius: 16px;
      min-width: 260px;
      display: block;
      opacity: 0;
      transform: scale(0.5);
      transform-origin: top right; /* Radial effect from top-right */
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding: 12px 0;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .dropdown-container:hover .menu,
    .menu:hover {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu li {
      position: relative;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 24px;
      cursor: pointer;
      color: #e2e8f0;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .menu li:hover {
      color: #3b82f6;
      transform: translateX(-5px); /* Subtle slide effect */
    }
    .menu li svg {
      width: 22px;
      height: 22px;
      color: #94a3b8;
      flex-shrink: 0;
      transition: color 0.3s ease;
    }
    .menu li:hover svg {
      color: #3b82f6;
    }
    .menu li.has-submenu > span {
      flex-grow: 1;
    }
    .menu li.has-submenu::after {
      content: 'â—„';
      position: absolute;
      right: 20px;
      font-size: 14px;
      color: #94a3b8;
      transition: color 0.3s ease;
    }
    .menu li:hover::after {
      color: #3b82f6;
    }

    /* Ripple Effect for Menu Items */
    .menu li::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
      z-index: -1;
    }

    /* Submenu */
    .submenu {
      position: absolute;
      top: 0;
      right: 100%; /* Leftward opening */
      background: #2d3748;
      border-radius: 12px;
      min-width: 240px;
      display: block;
      opacity: 0;
      transform: translateX(15px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      padding: 10px 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 1002;
    }
    .menu li.has-submenu:hover > .submenu {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    .submenu li {
      background: transparent;
      color: #e2e8f0;
    }
    .submenu li:hover {
      color: #3b82f6;
    }
    .submenu .has-submenu:hover > .submenu {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .dropdown-container {
        right: 1rem;
      }
      .menu {
        min-width: 200px;
        right: 0;
      }
      .submenu {
        min-width: 180px;
        right: 110%; /* Prevent overlap */
      }
    }
    @media (max-width: 480px) {
      .dropdown-container {
        right: 0.5rem;
      }
      .menu {
        top: 55px;
        min-width: 180px;
        right: 0;
      }
      .submenu {
        right: auto;
        left: 100%; /* Flip to right on very small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Dropdown Setup for Hugo Integration -->
  <div class="dropdown-container">
    <div class="menu-icon">
      <i data-feather="menu"></i>
    </div>
    <div class="menu">
      <ul>
        <li><i data-feather="home"></i> Home</li>
        <li><i data-feather="info"></i> About</li>
        <li class="has-submenu">
          <i data-feather="settings"></i> <span>Services</span>
          <ul class="submenu">
            <li><i data-feather="code"></i> Web Development</li>
            <li class="has-submenu">
              <i data-feather="layers"></i> <span>Design</span>
              <ul class="submenu">
                <li><i data-feather="pen-tool"></i> UI/UX</li>
                <li><i data-feather="image"></i> Graphics</li>
              </ul>
            </li>
            <li><i data-feather="server"></i> Hosting</li>
          </ul>
        </li>
        <li><i data-feather="mail"></i> Contact</li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Only needed for Feather icon initialization
    feather.replace();
  </script>

</body>
</html>
